<!doctype html>
<html>
    <head>
        <style>
            .selected {
                stroke-dasharray: 5, 5;
                stroke: red;
                stroke-width: 3;
            }
            .greyed {
                stroke: lightgrey;
            }
            html {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                min-height: 100%;
            }
            svg {
                position: absolute;
                left: 0;
                top: 0;
                display: block;
                overflow: visible;
                padding: 0;
                width: 100%;
                min-height: 100%;
            }

            svg text {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            svg text::selection {
                background: none;
            }
            form {
                background-color: white;

                position: relative;
                margin: 0;
                padding: 1em;
                top: 1em;
                width: 20%;
                /* overflow: hidden; */
            }

            #search-label {
                float: left;
                margin-right: 5px;
            }
            #search-text {
                width: 60%;
                float: left;
                margin-right: 5px;
            }
            #clear {
                width: 10%;
                display: none;
            }
        </style>
    </head>
    <body>
        <svg id="my-svg">
            <rect
                class="selected"
                id="active_area"
                width="200"
                height="100"
                x="0"
                y="0"
                style="fill: transparent; stroke-width: 3; stroke: red"
            />
        </svg>
        <form id="search-bar">
            <label id="search-label" for="search-text">Search:</label>
            <input type="text" id="search-text" name="search-text" />
            <input type="reset" id="clear" value="X" alt="Clear" />
        </form>
