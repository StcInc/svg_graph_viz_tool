<!doctype html>
<html>
    <head>
        <style>
            .selected {
                stroke-dasharray: 5, 5;
                stroke: red;
                stroke-width: 3;
            }
            .greyed {
                stroke: lightgrey;
            }
            html {
                margin: 0;
                width: 100%;
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                min-height: 100%;
            }
            svg {
                position: absolute;
                left: 0;
                top: 0;
                display: block;
                overflow: visible;
                padding: 0;
                width: 100%;
                min-height: 100%;
            }

            svg text {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            svg text::selection {
                background: none;
            }
            form {
                background-color: white;

                position: relative;
                margin: 0;
                padding: 1em;
                top: 1em;
                width: 20%;
                /* overflow: hidden; */
            }

            #search-label {
                float: left;
                margin-right: 5px;
            }
            #search-text {
                width: 60%;
                float: left;
                margin-right: 5px;
            }
            #clear {
                right: 5px;
                top: 0;
                bottom: 0;
                height: 1.5em;
                margin: auto;
                font-size: 14px;
                cursor: pointer;
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <svg id="my-svg"></svg>

        <form id="search-bar">
            <div>
                <label id="search-label" for="search-text">Search:</label>
                <input type="text" id="search-text" name="search-text" />
                <input type="reset" id="clear" value="X" alt="Clear" />
            </div>
        </form>

        <form id="positioning-settings" style="float: right">
            <div>
                <h2>Metrics:</h2>
                Total edge len:
                <b id="totalEdgeLen"></b> -> 0 <br />
                Avg edge len:
                <b id="avgEdgeLen"></b> -> 0 <br />
                Max edge len:
                <b id="maxEdgeLen"></b> -> 0 <br />
                Total overlap area:
                <b id="totalOverlapArea"></b> -> 0 <br /><br /><br />
                Current scale:
                <b id="scale"></b> <br />
            </div>

            <div>
                <h3>Animate:</h3>
                <input type="radio" id="animate_on" name="animate" value="ON" />
                <label for="animate_on">ON</label><br />
                <input
                    type="radio"
                    id="animate_off"
                    name="animate"
                    value="OFF"
                    checked
                />
                <label for="animate_off">OFF</label><br /><br />
            </div>

            <input type="button" id="update-step" value="Update step" /> <br />
            <br />

            <div class="slidecontainer">
                <input
                    type="range"
                    min="0"
                    max="0"
                    value="0"
                    step="1"
                    class="slider"
                    id="cur-step"
                />
                <br />
                <label id="step-indicator" for="cur-step"
                    >Current step: 0</label
                >
            </div>
            <br /><br />

            <div>
                <h3>Auto-pan to graph's center:</h3>
                <input
                    type="radio"
                    id="center_on"
                    name="center"
                    value="ON"
                    checked
                />
                <label for="center_on">ON</label><br />
                <input type="radio" id="center_off" name="center" value="OFF" />
                <label for="center_off">OFF</label><br /><br />
            </div>
        </form>
