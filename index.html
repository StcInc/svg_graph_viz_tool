                document.addEventListener("DOMContentLoaded", function() {

                  //const svg = document.querySelector("svg")
                  const svg = document.getElementById("my-svg");

                  // create nodes

                  let randInt = (min, max) => {
                    return Math.floor(min + Math.random() * (max - min));
                  }

                  let create_node = (node, x, y) => {
                    let name = `${node.id}: ${node.type}`;
                    var g = document.createElementNS("http://www.w3.org/2000/svg", 'g');
                    var rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                    var text = document.createElementNS("http://www.w3.org/2000/svg", 'text');
                    g.appendChild(rect);
                    g.appendChild(text);
                    svg.appendChild(g);

                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute("dominant-baseline", "middle");
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute('fill', 'black')
                    text.textContent = name;

                    let bb = text.getBBox();
                    let width = bb.width + 20;
                    let height = bb.height + 20;

                    rect.setAttribute('x', x - width / 2);
                    rect.setAttribute('y', y - height / 2);

                    rect.setAttribute('height', height);
                    rect.setAttribute('width', width);

                    rect.setAttribute('fill', 'white');
                    rect.setAttribute('stroke', 'black');
                    rect.setAttribute('stroke-width', 2);
                    rect.setAttribute('rx', 15);
                    return g;
                  }

                  let create_edge = (edge, x1, y1, x2, y2) => {
                    let name = edge.type;
                    var g = document.createElementNS("http://www.w3.org/2000/svg", 'g');
                    var line = document.createElementNS("http://www.w3.org/2000/svg", 'line');

                    g.appendChild(line);
                    svg.appendChild(g);

                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('stroke', 'purple');
                    line.setAttribute('stroke-width', 2);

                    return g;
                  }

                  let create_edge_labels = (edge, x1, y1, x2, y2) => {
                    let name = edge.type;
                    let g = edge.g

                    var rect = document.createElementNS("http://www.w3.org/2000/svg", 'rect');
                    var text = document.createElementNS("http://www.w3.org/2000/svg", 'text');

                    g.appendChild(rect);
                    g.appendChild(text);

                    let x = (parseFloat(x1) + parseFloat(x2)) / 2;
                    let y = (parseFloat(y1) + parseFloat(y2)) / 2;

                    text.setAttribute('x', x);
                    text.setAttribute('y', y);
                    text.setAttribute("dominant-baseline", "middle");
                    text.setAttribute("text-anchor", "middle");
                    text.setAttribute('fill', 'red')
                    text.textContent = name;

                    let width = text.getBBox().width + 20;
                    let height = text.getBBox().height + 20;

                    rect.setAttribute('x', x - width / 2);
                    rect.setAttribute('y', y - height / 2);
                    rect.setAttribute('height', height);
                    rect.setAttribute('width', width);
                    rect.setAttribute('fill', 'white');
                    rect.setAttribute('stroke', 'white');
                  }

                  let move_inline = (fixed, move, change) => {
                      // positive change - means move closer
                      let len = Math.sqrt(
                          Math.pow(fixed.x - move.x, 2) +
                              Math.pow(fixed.y - move.y, 2),
                      );
                      let d = Math.abs(len - change);
                      let k = d / len;

                      let dx = k * move.x + (1 - k) * fixed.x;
                      let dy = k * move.y + (1 - k) * fixed.y;

                      move.x += dx;
                      move.y += dy;
                  };

                  let findOverlapingRects = (nodes) => {
                    let res = []
                    // TODO: add margins
                    for (n1 of nodes) {
                      let bb1 = n1.g.children[0].getBBox();
                      for (n2 of nodes) {
                        if (n1 == n2) { continue; }
                        let bb2 = n2.g.children[0].getBBox();
                        let intersectX = Math.min(bb1.x + bb1.width,
                          bb2.x + bb2.width) - Math.max(bb1.x, bb2.x);
                        let intersectY = Math.min(bb1.y + bb1.height,
                          bb2.y + bb2.height) - Math.max(bb1.y, bb2.y);
                        if (intersectX > 0 && intersectY > 0) {
                          res.push([n1, n2])
                        }
                      }
                    }
                    return res;
                  }
                  
                  let getMidPoint = (e) => {
                    let bb = e.getBBox();
                    return {
                      x: bb.x + bb.width / 2,
                      y: bb.y + bb.height / 2
                    }
                  }
                  let update_edges = (selectedElement, x, y) => {
                    let bb = selectedElement.getBBox();

                    for (e of selectedElement.parentElement.n.in_edges) {
                      e.g.children[0].setAttribute("x2", bb.x + x + bb.width / 2);
                      e.g.children[0].setAttribute("y2", bb.y + y + bb.height / 2);

                      let m = getMidPoint(e.g.children[0]);

                      e.g.children[1].setAttribute("x", m.x - e.g.children[1].getBBox().width / 2)
                      e.g.children[1].setAttribute("y", m.y - e.g.children[1].getBBox().height / 2)

                      e.g.children[2].setAttribute("x", m.x)
                      e.g.children[2].setAttribute("y", m.y)
                    }

                    for (e of selectedElement.parentElement.n.out_edges) {
                      e.g.children[0].setAttribute("x1", bb.x + x + bb.width / 2);
                      e.g.children[0].setAttribute("y1", bb.y + y + bb.height / 2);

                      let m = getMidPoint(e.g.children[0]);

                      e.g.children[1].setAttribute("x", m.x - e.g.children[1].getBBox().width / 2)
                      e.g.children[1].setAttribute("y", m.y - e.g.children[1].getBBox().height / 2)

                      e.g.children[2].setAttribute("x", m.x)
                      e.g.children[2].setAttribute("y", m.y)
                    }
                  }

                  console.log("Total nodes: ", graph_data.nodes.length);
                  console.log("Total edges: ", graph_data.edges.length);

                  let node_index = {}
                  // index nodes and init positions
                  for (n of graph_data.nodes) {
                    let k = `${n.id}: ${n.type}`
                    node_index[k] = n

                    n.x = randInt(-2000, 2000);
                    n.y = randInt(-2000, 2000);
                    n.in_edges = [];
                    n.out_edges = [];
                  }



                  // link edges with nodes
                  for (e of graph_data.edges) {
                    let src_key = `${e.source_node_id}: ${e.source_node_type}`
                    let tgt_key = `${e.target_node_id}: ${e.target_node_type}`
                    e.src_node = node_index[src_key]
                    e.target_node = node_index[tgt_key]
                  }

                  // move overlaping nodes apart, connected nodes closer together, not connected nodes - apart

                  // draw edges first - to draw them behind nodes
                  for (e of graph_data.edges) {
                    if (e.src_node && e.target_node) {
                      e.g = create_edge(e, e.src_node.x, e.src_node.y, e.target_node.x, e.target_node.y);
                      e.g.e = e;
                      e.src_node.out_edges.push(e);
                      e.target_node.in_edges.push(e);
                    }
                  }
                  // draw edge labels on top of lines
                  for (e of graph_data.edges) {
                    if (e.src_node && e.target_node) {
                      create_edge_labels(e, e.src_node.x, e.src_node.y, e.target_node.x, e.target_node.y);
                    }
                  }

                  // draw nodes last on top of everything else
                  for (n of graph_data.nodes) {
                    n.g = create_node(n, n.x, n.y);
                    n.g.n = n;
                  }

                  for (var iter = 0; iter < 50; ++iter) {
                    console.log("Iteration: ", iter + 1);
                    // find all pairs of overlaping rects
                    let overlaping_pairs = findOverlapingRects(graph_data.nodes);
                    // TODO: move all overlaping rects apart, if any of them overlaps multiple - average directions between all of them
                    for (pair of overlaping_pairs) {
                      for (n of pair) {
                        n.overlaps = n.overlaps || [];
                        for (n2 of pair) {
                          if (n != n2) {
                            n.overlaps.push(n2);
                          }
                        }
                      }
                    }

                    // count overlaps
                    let overlaped = 0;
                    for (n of graph_data.nodes) {
                      if (n.overlaps) {
                        ++overlaped;
                      }
                    }
                    console.log("Overlaped: ", overlaped);
                    if (overlaped <= 0) {
                      console.log('Stopping iterations.')
                      break;
                    }

                    for (n of graph_data.nodes) {
                      if (n.overlaps) {
                        let bb = n.g.children[0].getBBox();
                        let dx = 0;
                        let dy = 0;
                        for (n2 of n.overlaps) {
                          let bb2 = n2.g.children[0].getBBox();
                          dx += bb2.x - bb.x;
                          dy += bb2.y - bb.y;
                        }

                        let x = - 1 / (2 * n.overlaps.length) * dx;
                        let y = - 1 / (2 * n.overlaps.length) * dy;

                        let child = n.g.children[0];
                        let cb = child.getBBox();
                        child.setAttribute("x", cb.x + x);
                        child.setAttribute("y", cb.y + y);

                        update_edges(child, x, y);

                        child = n.g.children[1];
                        child.setAttribute("x", cb.x + cb.width / 2 + x);
                        child.setAttribute("y", cb.y + cb.height / 2 + y);



                      }
                    }

                    // clear for next iteration
                    for (n of graph_data.nodes) {
                      if (n.overlaps) {
                        delete n.overlaps;
                      }
                    }
                  }


                  // find max node size
                  // let max_width = 600;
                  // let max_height = 60;
                  // for (n of graph_data.nodes) {
                  //   let bb = n.g.children[0].getBBox()
                  //   max_width = Math.max(max_width, bb.width);
                  //   max_height = Math.max(max_height, bb.height);
                  // }
                  // console.log(max_width);
                  // console.log(max_height);

                  // TODO: draw edge labels after all edges are displayed so the lines dont cover text
                  // - for some reason still some edges are drawn on top of labels

                  // TODO: implement some kind of spatial indexing as in r-tree to improve search performance

                  // TODO: force nodes apart so that no two nodes overlap eachother
                  // TODO: iteratively minimize edge lengths

                  // TODO: node.x, node.y coordinates only used during creation stage and aren't supported later'
                  // TODO: maybe refactor to remove translations - replace them with direct coordinate computation
                  // TODO: add pinch-to-zoom
                  // TODO: add minimap - epic
                  // TODO: figure out how to minimize edge intersections

                  let selectedElement = null



                  svg.addEventListener('mousedown', (e) => {
                    var target = e.target
                    if (selectedElement) {
                      selectedElement.classList.remove('selected')
                    }
                    if (target.tagName.toLowerCase() == 'svg') {
                      return
                    }
                    if (target.tagName !== "g") {
                        target = target.parentElement;
                    }
                    if (!target.hasOwnProperty("n")) { // check if we are moving node
                      return
                    }
                    selectedElement =  target.children[0]
                    selectedElement.classList.add('selected')

                    // get mousedown info
                    const startX = e.clientX
                    const startY = e.clientY
                    const match = selectedElement.style.transform.match(/translate\((-?\d+)px,\s*(-?\d+)px\)/)

                    // and we are going to handle mousemove event
                    let mousemoveHandler = (e) => {
                      const dx = e.clientX - startX
                      const dy = e.clientY - startY
                      let bb = selectedElement.getBBox();
                      let x = dx
                      let y = dy
                      if (match) {
                        x += Number(match[1])
                        y += Number(match[2])
                      }
                      for (child of selectedElement.parentElement.children) {
                        child.style.transform = `translate(${x}px, ${y}px)`
                      }

                      update_edges(selectedElement, x, y);
                    }

                    const mouseupHandler = () => {
                      if (selectedElement) {
                         selectedElement.classList.remove('selected')
                         selectedElement = null
                      }
                      document.removeEventListener('mousemove', mousemoveHandler);
                      document.removeEventListener('mouseup', mouseupHandler);
                    }

                    document.addEventListener('mousemove', mousemoveHandler)
                    document.addEventListener('mouseup', mouseupHandler)
                  });

                  window.addEventListener("wheel", (e)=>{
                    //console.log(e);
                    const match = svg.style.transform.match(/translate\((-?\d+)px,\s*(-?\d+)px\)/)
                    let x = -e.deltaX
                    let y = -e.deltaY

                    if (match) {
                      x += Number(match[1])
                      y += Number(match[2])
                    }

                    svg.style.transform = `translate(${x}px, ${y}px)`
                  });
                });
